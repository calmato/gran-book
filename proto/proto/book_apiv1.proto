syntax = "proto3";

package proto;
option go_package = "github.com/calmato/gran-book/proto";

service BookService {
  rpc CreateBook (CreateBookRequest) returns (BookResponse);
}

message CreateBookRequest {
  message Author {
    string name = 1;
  }
  message Category {
    string name = 1;
  }
  string title = 1;
  string description = 2;
  string isbn = 3;
  string thumbnail_url = 4;
  string version = 5;
  string publisher = 6;
  string published_on = 7;
  repeated Author authors = 8;
  repeated Category categories = 9;
}

message BookResponse {
  message Author {
    int64 id = 1;
    string name = 2;
  }
  message Category {
    int64 id = 1;
    string name = 2;
  }
  int64 id = 1;
  int64 publisher_id = 2;
  string title = 3;
  string description = 4;
  string isbn = 5;
  string thumbnail_url = 6;
  string version = 7;
  string published_on = 8;
  string created_at = 9;
  string updated_at = 10;
  repeated Author authors = 11;
  repeated Category categories = 12;
}
