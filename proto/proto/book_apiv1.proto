syntax = "proto3";

package proto;
option go_package = "github.com/calmato/gran-book/proto";

service BookService {
  rpc CreateBook (CreateBookRequest) returns (BookResponse);
  rpc CreateAndUpdateBooks (CreateAndUpdateBooksRequest) returns (BookListResponse);
  rpc RegisterBookshelf (RegisterBookshelfRequest) returns (BookshelfResponse);
}

message CreateBookRequest {
  string title = 1;
  string description = 2;
  string isbn = 3;
  string thumbnail_url = 4;
  string version = 5;
  string publisher = 6;
  string published_on = 7;
  repeated string authors = 8;
  repeated string categories = 9;
}

message CreateAndUpdateBooksRequest {
  message Book {
    string title = 1;
    string description = 2;
    string isbn = 3;
    string thumbnail_url = 4;
    string version = 5;
    string publisher = 6;
    string published_on = 7;
    repeated string authors = 8;
    repeated string categories = 9;
  }
  repeated Book books = 1;
}

message RegisterBookshelfRequest {
  message Book {
    string title = 1;
    string description = 2;
    string isbn = 3;
    string thumbnail_url = 4;
    string version = 5;
    string publisher = 6;
    string published_on = 7;
    repeated string authors = 8;
    repeated string categories = 9;
  }
  int32 status = 2;
  string impression = 3;
  string read_on = 4;
  Book book = 5;
}

message BookResponse {
  int64 id = 1;
  string title = 2;
  string description = 3;
  string isbn = 4;
  string thumbnail_url = 5;
  string version = 6;
  string publisher = 7;
  string published_on = 8;
  repeated string authors = 9;
  repeated string categories = 10;
  string created_at = 11;
  string updated_at = 12;
}

message BookListResponse {
  message Book {
    int64 id = 1;
    string title = 2;
    string description = 3;
    string isbn = 4;
    string thumbnail_url = 5;
    string version = 6;
    string publisher = 7;
    string published_on = 8;
    repeated string authors = 9;
    repeated string categories = 10;
    string created_at = 11;
    string updated_at = 12;
  }
  repeated Book books = 1;
}

message BookshelfResponse {
  message Book {
    int64 id = 1;
    string title = 2;
    string description = 3;
    string isbn = 4;
    string thumbnail_url = 5;
    string version = 6;
    string publisher = 7;
    string published_on = 8;
    repeated string authors = 9;
    repeated string categories = 10;
    string created_at = 11;
    string updated_at = 12;
  }
  int64 id = 1;
  int64 book_id = 2;
  string user_id = 3;
  int32 status = 4;
  string impression = 5;
  string read_on = 6;
  string created_at = 7;
  string updated_at = 8;
  Book book = 9;
}
