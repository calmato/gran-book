syntax = "proto3";

package proto;
option go_package = "github.com/calmato/gran-book/proto";

import "google/api/annotations.proto";

service UserService {
  rpc GetAuth (EmptyUser) returns (AuthResponse) {
    option (google.api.http) = {
      get: "/v1/auth"
    };
  };

  rpc CreateAuth (CreateAuthRequest) returns (AuthResponse) {
    option (google.api.http) = {
      post: "/v1/auth"
      body: "*"
    };
  };

  rpc UpdateAuth (UpdateAuthRequest) returns (AuthResponse) {
    option (google.api.http) = {
      patch: "/v1/auth"
      body: "*"
    };
  };

  rpc UpdateAuthPassword (UpdateAuthPasswordRequest) returns (AuthResponse) {
    option (google.api.http) = {
      patch: "/v1/auth/password"
      body: "*"
    };
  };
}

message EmptyUser {}

message CreateAuthRequest {
  string username = 1;
  string email = 2;
  string password = 3;
  string password_confirmation = 4;
}

message UpdateAuthRequest {
  string username = 1;
  int32 gender = 2;
  string email = 3;
  string phone_number = 4;
  int32 role = 5;
  string thumbnail_url = 6;
  string self_introduction = 7;
  string last_name = 8;
  string first_name = 9;
  string last_name_kana = 10;
  string first_name_kana = 11;
  string postal_code = 12;
  string prefecture = 13;
  string city = 14;
  string address_line1 = 15;
  string address_line2 = 16;
}

message UpdateAuthPasswordRequest {
  string password = 1;
  string password_confirmation = 2;
}

message AuthResponse {
  string id = 1;
  string username = 2;
  int32 gender = 3;
  string email = 4;
  string phone_number = 5;
  int32 role = 6;
  string thumbnail_url = 7;
  string self_introduction = 8;
  string last_name = 9;
  string first_name = 10;
  string last_name_kana = 11;
  string first_name_kana = 12;
  string postal_code = 13;
  string prefecture = 14;
  string city = 15;
  string address_line1 = 16;
  string address_line2 = 17;
  string created_at = 18;
  string updated_at = 19;
}
