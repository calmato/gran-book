      # TODO: タイムアウト処理追加する
      # - name: Wait start MySQL
      #   run: |
      #     #!/bin/bash
      #     until nc -z 127.0.0.1 3306; do
      #       >&2 echo 'mysql is unavailable - sleeping'
      #       sleep 3
      #     done
      #     >&2 echo 'mysql is up - executing command'

      - name: Migrate
        run: docker-compose -f docker-compose.ci.yaml exec mysql bash -c "mysql -uroot -p12345678 < /tmp/sql/*.sql"

      - name: Check golang version
        run: go version

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Setup
        run: make setup

      - name: Fmt
        run: make fmt

      - name: Vet
        run: make vet

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build
