createChatRoomRequest:
  type: object
  properties:
    users:
      type: array
      items:
        type: string
createChatMessageRequest:
  type: object
  properties:
    text:
      type: string
uploadChatImageRequest:
  type: object
  properties:
    image:
      type: string
      format: binary
    chatRoomResponse:
      type: object
      properties:
        id:
          type: string
        users:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              username:
                type: string
              thumbnailUrl:
                type: string
        createdAt:
          type: string
        updatedAt:
          type: string
