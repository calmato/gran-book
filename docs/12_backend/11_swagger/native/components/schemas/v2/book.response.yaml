  properties:
    id:
      type: integer
      format: int64
    title:
      type: string
    titleKana:
      type: string
    description:
      type: string
    isbn:
      type: string
    publisher:
      type: string
    publishedOn:
      type: string
    thumbnailUrl:
      type: string
    rakutenUrl:
      type: string
    size:
      type: string
    author:
      type: string
    authorKana:
      type: string
    createdAt:
      type: string
    updatedAt:
      type: string
    reviews:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            format: int64
          impression:
            type: string
          createdAt:
            type: string
          updatedAt:
            type: string
          user:
            type: object
            properties:
              id:
