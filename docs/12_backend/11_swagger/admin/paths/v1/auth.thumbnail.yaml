post:
  summary: サムネイルアップロード
  tags:
    - AuthService
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/uploadAuthThumbnailV1Request'
    responses:
      '200':
        description: A successful response.
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/authV1Response'
      default:
        description: An unexpected error response.
        content:
          application/json:
            schema:
              $ref: '../../openapi.yaml#/components/schemas/errorResponse'
