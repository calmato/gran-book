post:
  summary: 書籍削除
  tags:
    - BookService
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: bookId
      schema:
        type: string
      required: true
      description: 書籍ID
  responses:
    '200':
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/emptyResponse'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/errorResponse'
