updateAuthEmailRequest:
  type: object
  properties:
    email:
      type: string
updateAuthPasswordRequest:
  type: object
  properties:
    password:
      type: string
    passwordConfirmation:
      type: string
updateAuthProfileRequest:
  type: object
  properties:
    username:
      type: string
    thumbnailUrl:
      type: string
      format: byte
    selfIntroduction:
      type: string
    lastName:
      type: string
    firstName:
      type: string
    lastNameKana:
      type: string
    firstNameKana:
      type: string
    phoneNumber:
      type: string
uploadAuthThumbnailRequest:
  type: object
  properties:
    thumbnail:
      type: string
      format: binary
