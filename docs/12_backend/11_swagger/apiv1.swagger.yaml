swagger: '2.0'
info:
  title: Gran Book
  version: 0.1.0
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/auth:
    get:
      operationId: AuthService_GetAuth
      summary: 認証情報取得
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/protoAuthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - AuthService
    post:
      operationId: AuthService_CreateAuth
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/protoAuthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/protoCreateAuthRequest'
      tags:
        - AuthService
    patch:
      operationId: AuthService_UpdateAuth
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/protoAuthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/protoUpdateAuthRequest'
      tags:
        - AuthService
  /v1/auth/password:
    patch:
      operationId: AuthService_UpdateAuthPassword
      summary: ユーザ登録
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/protoAuthResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/protoUpdateAuthPasswordRequest'
      tags:
        - AuthService
definitions:
  protoAuthResponse:
    type: object
    properties:
      id:
        type: string
      username:
        type: string
      gender:
        type: integer
        format: int32
      email:
        type: string
      phoneNumber:
        type: string
      role:
        type: integer
        format: int32
      thumbnailUrl:
        type: string
      selfIntroduction:
        type: string
      lastName:
        type: string
      firstName:
        type: string
      lastNameKana:
        type: string
      firstNameKana:
        type: string
      postalCode:
        type: string
      prefecture:
        type: string
      city:
        type: string
      addressLine1:
        type: string
      addressLine2:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
  protoCreateAuthRequest:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      password:
        type: string
      passwordConfirmation:
        type: string
  protoHelloReply:
    type: object
    properties:
      message:
        type: string
    title: The response message containing the greetings
  protoHelloRequest:
    type: object
    properties:
      name:
        type: string
    title: The request message containing the user's name
  protoUpdateAuthPasswordRequest:
    type: object
    properties:
      password:
        type: string
      passwordConfirmation:
        type: string
  protoUpdateAuthRequest:
    type: object
    properties:
      username:
        type: string
      gender:
        type: integer
        format: int32
      email:
        type: string
      phoneNumber:
        type: string
      role:
        type: integer
        format: int32
      thumbnailUrl:
        type: string
      selfIntroduction:
        type: string
      lastName:
        type: string
      firstName:
        type: string
      lastNameKana:
        type: string
      firstNameKana:
        type: string
      postalCode:
        type: string
      prefecture:
        type: string
      city:
        type: string
      addressLine1:
        type: string
      addressLine2:
        type: string
  protobufAny:
    type: object
    properties:
      typeUrl:
        type: string
      value:
        type: string
        format: byte
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
